version: "3"

# docker-composes works with services.
services:
  ass-server:
    # build from this directory
    build: ./server
    command: npm start
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 425:425
    environment:
      ASS_DB_URL: localhost:3308
      ASS_DB_USERNAME: ass
      ASS_DB_PASSWORD: ass
      ASS_DB_DATABASE: ass

  ass-db:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: ass
      MYSQL_DATABASE: ass
    ports:
      - "3308:3306"

  ass-client:
    build: ./client
    command: npm start
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 420:420

volumes:
  ass-db-volume: {}